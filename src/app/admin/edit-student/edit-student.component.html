<div class="container mt-4">
    <h2 class="mb-3">Student Data</h2>
    <table class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>Date of Birth</th>
          <th>Mobile No</th>
          <th>Address</th>
          <th>Email</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of allStudents">
          <td>{{ student.id }}</td>
          <td>{{ student.firstName }}</td>
          <td>{{ student.middleName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.dob }}</td>
          <td>{{ student.mobile }}</td>
          <td>{{ student.address }}</td>
          <td>{{ student.email }}</td>
          <td>
            <a href ="" class="btn btn-primary" [routerLink]="['/admin/update', student.id]">Edit</a>
          </td>
          <td>
            <a class="btn btn-danger" (click)="deleteItem(student.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
