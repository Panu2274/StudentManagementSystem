<div class="container mt-5">
  <h2 class="text-center mb-4">Update Student</h2>
  <form>
    <!-- ID -->
    <div class="mb-3">
      <label for="id" class="form-label">Student ID</label>
      <input type="number" class="form-control" id="id" name="id" required [(ngModel)]="student.id">
    </div>

    <!-- First Name -->
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="student.firstName">
    </div>

    <!-- Middle Name -->
    <div class="mb-3">
      <label for="middleName" class="form-label">Middle Name</label>
      <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="student.middleName">
    </div>

    <!-- Last Name -->
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="student.lastName">
    </div>

    <div class="mb-3">
      <label for="dob" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="dob" name="dob" required [(ngModel)]="student.dob">
    </div>

    <div class="mb-3">
      <label for="mobile" class="form-label">Mobile Number</label>
      <input type="tel" class="form-control" id="mobile" name="mobile" required [(ngModel)]="student.mobile">
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" name="address" rows="3" required [(ngModel)]="student.address"></textarea>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="student.email">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
      <button type="button" class="btn btn-secondary" routerLink="/admin/edit">Cancel</button>
    </div>
  </form>
</div>
