<div class="container mt-5 pt-5">
  <h2>Welcome, {{ adminName }}</h2>
  <p>This is your admin dashboard. Use the navbar to navigate through actions.</p>

  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">View Students</h5>
          <p class="card-text">See the list of registered students.</p>
          <a routerLink="/admin/view" class="btn btn-primary">Go</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Add Student</h5>
          <p class="card-text">Register a new student in the system.</p>
          <a routerLink="/admin/add" class="btn btn-success">Add</a>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title">Edit Students</h5>
          <p class="card-text">Edit or delete student details.</p>
          <a routerLink="/admin/edit" class="btn btn-warning">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
