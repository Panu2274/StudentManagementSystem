<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Register</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob" [(ngModel)]="dob" name="dob" required>
        </div>

        <div class="mb-3">
          <label for="mobno" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="mobno" [(ngModel)]="mobno" name="mobno" required pattern="[0-9]{10}">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
            <option value="" disabled selected>Select role</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" (click)="register()" class="btn btn-success w-100">Register</button>
      </form>

      <!-- Added prompt -->
      <div class="text-center mt-3">
        <p class="text-muted">
          Already registered? <a routerLink="/login">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
